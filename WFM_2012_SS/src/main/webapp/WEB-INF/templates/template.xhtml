<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
   "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>#{m.app_title}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />   
		<h:outputStylesheet library="css" name="page.css" />
		<h:outputStylesheet library="css" name="table-style.css" />
		<h:outputStylesheet library="css" name="panes.css" />
	</h:head>
	<h:body>
		<h:panelGroup id="header" layout="block" stlyeClass="header row">
			<h1>#{m.app_headText}</h1>  
			<h:outputText value="#{m.app_text}" />
		</h:panelGroup>
		<hr id="header"/>
		<h:panelGroup id="container" layout="block" styleClass="body row scroll-y">
			<h:panelGroup id="content" layout="block">
				<h:messages id="messages" styleClass="messages" infoClass="infoMessages" errorClass="errorMessages" warnClass="warnMessages" fatalClass="fatalMessages"/>
				<ui:insert name="content">Main Content</ui:insert>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup id="footer" layout="block" styleClass="footer row">
			<hr id="footer" />
			<h:outputText value="#{m.app_footer}" escape="false" />
		</h:panelGroup>
	</h:body>
</html>
