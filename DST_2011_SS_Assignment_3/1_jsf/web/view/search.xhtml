<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UFT-8" />
		<title>#{m.app_title} - #{m.search_pageName}</title>
		<style type="text/css">
			.col { width: 150px; display: block; }
			.error { color: red; font-size: 14px; }
		</style>
	</h:head>
    <h:body>
    	<f:view>
    	    <h1>#{m.search_title}</h1>
    		<p>#{m.search_text}</p>
    		<h:form id="searchForm">
				<h:outputLabel for="searchText" value="#{m.search_label}"/>
				<h:inputText id="searchText" value="#{search.searchText}" required="true" />
				<h:commandButton value="#{m.search_button}" action="#{search.doSearch}" type="submit"/>
    			<h:message for="searchForm" classStyle="error" binding="#{message.message}"/>
    		</h:form>
    		<p></p>
    		<h:outputLink value="#{m.home_page}">#{m.home_pageName}</h:outputLink>
    		<h:outputLabel value="#{m.app_linkSeperator}" />
    		<h:outputLink value="#{m.grid_page}">#{m.grid_pageName}</h:outputLink>
    	</f:view>
    </h:body>
</html>
